<body>
<div class="img"></div>

	<h2>Strain(%)</h2>
    <input class="area"  type="text" id="strain" class="floatLabel"  >

    <input class="area"  type="text" id="density" class="floatLabel"  >

    <input class="area"  type="text" id="pressure" class="floatLabel" >

	<h2>Soil</h2>
		<select class="location" name="" id="locations">
			<option value="" selected="selected">Choose a Location</option>
		</select>
	<button class="submit" onclick=onClickedpredict() type="button">Estimate G/Gmax</button>


	<div id="result" class="result"> </div>
</div>
